<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="200" autoplay loop>
        <source src="midia/Meuvideo-1.m4v"  type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <!--Colocar os outros formatos recomendados, webM, OGV. Fazendo desta forma o trafego de dados fica bem caro para o armazenamento -->
        <!--O autoplay é para o video rodar sozinho, e o loop é para o video comecar de novo quando acabar.-->

    </video>
    <h1>Colocando videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
